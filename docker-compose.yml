services:
  db:
    image: postgres:latest
    container_name: app-postgres-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USER:-app-db-user}
      POSTGRES_PASSWORD: ${DB_PASS:-app-db-password}
      POSTGRES_DB: ${DB_NAME:-app-db}

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - app-data:/var/lib/postgresql/data

    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app-db-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  app-data:

networks:
  app-network: